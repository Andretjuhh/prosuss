name: prosus
description: Iedereen studeert.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_sfsymbols: ^2.0.0
  firebase_auth: ^4.1.3
  url_launcher: ^6.1.7
  go_router: ^6.0.1
  get: ^4.6.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_native_splash: ^2.2.15
flutter_native_splash:
  color: "#2b70cf"
  image: images/White-Trans.png

flutter:

  uses-material-design: true

  assets:
    - images/

  fonts:
    - family: sficonsets
      fonts:
        - asset: packages/flutter_sfsymbols/fonts/sficonsets.ttf
